<div th:fragment="addDevice">
	<div class="container-fluid">
		<div class="card mb-3">
			<div class="card-header">Add Roles</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="device">Device:</label> <input type="text"
							class="form-control" id="device">
					</div>
					<div class="form-group">
						<label for="sel1">Room</label> <select class="form-control"
							id="sel1">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>
					<div class="form-group">
						<label for="sel1">Service</label> <select class="form-control"
							id="sel1">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>
					<div class="form-group">
						<label for="sel1">Status</label> <select class="form-control"
							id="sel1">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>
					<div class="form-group">
						<label for="comment">Information</label>
						<textarea class="form-control" rows="5" id="comment"></textarea>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" value="">Active</label>
					</div>
				</form>
			</div>
		</div>
	</div>
