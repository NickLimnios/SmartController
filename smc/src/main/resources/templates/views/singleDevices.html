<div th:fragment="singleDevices">
<div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">SingleDevices Item</li>
      </ol>
      <!-- Example DataTables Card-->
      <div class="card mb-3">
        <div class="card-header">
          <i></i>SingleDevices Item</div>
        <div class="card-body">
			<form class="form-group" th:object="${singleDevices}" th:action="@{/submit}" method="post">
				<div class="form-group">
				  <label for="id">Id:</label>
				  <input th:field="*{id}" type="number" class="form-control" id="id">
				</div>

	         	<div class="form-group">
				  <label for="code">Code:</label>
				  <input th:field="*{code}" type="text" class="form-control" id="code">
				</div>
				<div class="form-group">
				  <label for="name">Name:</label>
				  <input th:field="*{name}" type="text" class="form-control" id="name">
				</div>
				<div class="form-group">
				  <label for="information">information:</label>
				  <input th:field="*{information}" type="text" class="form-control" id="information">
				</div>
				<div class="form-group">
				  <label for="isinactive">Active/Inactive:</label>
				  <input th:field="*{isinactive}" type="number" class="form-control" id="isinactive">
				</div>
				 <button  type="submit" class="btn btn-primary">Submit</button>
        	</form>
        </div>
      </div>
    </div>
</div>
