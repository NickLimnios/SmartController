<div th:fragment="singleUsers">
<div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">SingleUsers Item</li>
      </ol>
      <!-- Example DataTables Card-->
      <div class="card mb-3">
        <div class="card-header">
          <i></i>SingleUsers Item</div>
        <div class="card-body">
			<form class="form-group" th:object="${singleUsers}" th:action="@{/submit}" method="post">
				<div class="form-group">
				  <label for="id">Id:</label>
				  <input th:field="*{id}" type="number" class="form-control" id="id">
				</div>

				<div class="form-group">
				  <label for="username">Username:</label>
				  <input th:field="*{username}" type="text" class="form-control" id="username">
				</div>
				<div class="form-group">
				  <label for="password">Password:</label>
				  <input th:field="*{password}" type="text" class="form-control" id="password">
				</div>
				<div class="form-group">
				  <label for="firstname">Firstname:</label>
				  <input th:field="*{firstname}" type="text" class="form-control" id="firstname">
				</div>
				<div class="form-group">
				  <label for="lastname">Lastname:</label>
				  <input th:field="*{lastname}" type="text" class="form-control" id="lastname">
				</div>
				<div class="form-group">
				  <label for="email">email:</label>
				  <input th:field="*{email}" type="email" class="form-control" id="email">
				</div>
				 <button  type="submit" class="btn btn-primary">Submit</button>
        	</form>
        </div>
      </div>
    </div>
</div>
