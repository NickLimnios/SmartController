<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Team 5 - Smart Controller Application</title>
<!-- Bootstrap core CSS-->
<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom fonts for this template-->
<link href="../vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<!-- Page level plugin CSS-->
<link href="../vendor/datatables/dataTables.bootstrap4.css"
	rel="stylesheet">
<!-- Custom styles for this template-->
<link href="../css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Login</div>
			<div class="card-body">
				<form class="form-signin" action="#" th:action="@{/login}"
					method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Your username and password
							is invalid.</div>
					</div>
					<div th:if="${param.message}">
						<div class="alert alert-info">You have been logged out
							successfully.</div>
					</div>
					<div class="form-group">
						<label for="username">Username</label> <input class="form-control"
							id="username" type="text" name="username"
							aria-describedby="usernameHelp" placeholder="Enter username"
							required autofocus>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							name="password" id="password" class="form-control"
							placeholder="Password" placeholder="Password" required>
					</div>
					<div class="form-group">
						<div class="form-check">
							<label class="form-check-label"> <input
								class="form-check-input" type="checkbox"> Remember
								Password
							</label>
						</div>
					</div>
					<button class="btn btn-primary btn-block btn-signin" type="submit">Login</button>
				</form>

				<!-- /form -->
				<a href="#" class="forgot-password"> Forgot the password? </a>
				<div class="text-center">
					<a class="d-block small mt-3" th:action="@{/register}">Register
						an Account</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="../vendor/jquery/jquery.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
