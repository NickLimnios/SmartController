<div th:fragment="roles">
<div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Tables</li>
      </ol>
      <!-- Example DataTables Card-->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> Data Table</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>Code</th>
                  <th>Name</th>
                </tr>
              </tfoot>
                <tbody>
					<tr th:each="role : ${roles}">
						<td th:text="${role.code}"><a href="#">Id</a></td>
						<td th:text="${role.name}"><a href="#">Role</a></td>
            <td><a th:href="@{/roles/{id}/(id=${role.id})}" class="badge badge-secondary">Edit</a></td>
            <td><a th:href="@{/delete(id=${role.id})}" class="badge badge-danger">Delete</a></td>
					</tr>
				</tbody>
            </table>
            <a th:href="@{/roles/new}" class="btn btn-primary">Add New</a>
          </div>
        </div>
      </div>
    </div>
 </div>
